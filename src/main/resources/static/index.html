<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo à API Biblioteca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #2d3e50;
            margin-bottom: 16px;
            font-size: 2.2rem;
        }
        p {
            color: #4b5c6b;
            font-size: 1.1rem;
        }
        .swagger-btn {
            display: inline-block;
            background: #1976d2;
            color: #fff;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            margin-top: 18px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            transition: background 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }
        .swagger-btn:hover {
            background: #0d47a1;
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.18);
            text-decoration: none;
        }
        .logo {
            width: 64px;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://img.icons8.com/ios-filled/100/1976d2/books.png" alt="Logo Biblioteca"/>
        <h1>API Biblioteca</h1>
        <p>Bem-vindo! Explore os endpoints da API ou acesse a documentação:</p>
        <a href="/swagger-ui.html" target="_blank" class="swagger-btn">Swagger UI</a>
    </div>
</body>
</html>
